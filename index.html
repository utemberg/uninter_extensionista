<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acess Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .card-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Acess Box</h1>
        <div class="row g-4 justify-content-center">
            <!-- Google -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.google.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="card-img-top mx-auto" alt="Google">
                        <div class="card-body">
                            <h5 class="card-title">Google</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- YouTube -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.youtube.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="card-img-top mx-auto" alt="YouTube">
                        <div class="card-body">
                            <h5 class="card-title">YouTube</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Facebook -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.facebook.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="card-img-top mx-auto" alt="Facebook">
                        <div class="card-body">
                            <h5 class="card-title">Facebook</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Instagram -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.instagram.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="card-img-top mx-auto" alt="Instagram">
                        <div class="card-body">
                            <h5 class="card-title">Instagram</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- G1 Globo -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://g1.globo.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Logotipo_G1.png" class="card-img-top mx-auto" alt="G1 Globo">
                        <div class="card-body">
                            <h5 class="card-title">G1 Globo</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- WhatsApp Web -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://web.whatsapp.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="card-img-top mx-auto" alt="WhatsApp Web">
                        <div class="card-body">
                            <h5 class="card-title">WhatsApp Web</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Netflix -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.netflix.com" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg" class="card-img-top mx-auto" alt="Netflix">
                        <div class="card-body">
                            <h5 class="card-title">Netflix</h5>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Gov.br -->
            <div class="col-6 col-sm-4 col-md-3">
                <a href="https://www.gov.br" target="_blank" class="text-decoration-none">
                    <div class="card text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Gov.br_logo.svg" class="card-img-top mx-auto" alt="Gov.br">
                        <div class="card-body">
                            <h5 class="card-title">Gov.br</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    <h1 class="text-center mb-4">Utemberg Mois√©s de Morais Galdino RU: 4527901 </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
